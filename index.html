<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container-fluid" >
        <div class="navbar">
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="right-side">
                <select name="lanuage" class="language" id="">
                    <option value="english" selected><i class="bi bi-translate"></i>&nbsp;&nbsp;English</option>
                    <option value="hindi">&nbsp;&nbsp;Hindi</option>
                </select>
                <button class="btn btn-sign">Sign in</button>
            </div>
        </div>
        <div class="content ">
            <div>
                <h1>Unlimited movies, TV shows and more</h1><br>
            <h4>Watch anywhere. Cancel anytime.</h4>
            <h5>Ready to watch? Enter your email or mobile number to create or restart your membership.</h5>
            <div>
                <input type="text" class="email" name="" id="" placeholder="Email or Phone Number">
                <button class="btn start-btn">Get Started <i class="fa fa-angle-right"></i></button>
            </div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
